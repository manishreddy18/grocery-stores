<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
 <h1>This is Home Page</h1>
 <div>
     {% if user.is_authenticated %}
     <h3>Hello, {{user.username}}</h3>
     <a href="{% url 'search' %}">Search Grocery Stores</a>
     <br>
     <a href="{% url 'logout' %}">Log Out</a>
     {% else %}
     <a href="{%url 'register'%}">Register</a>
     <a href="{% url 'login' %}">Log in</a>
     {% endif %}
 </div>
</body>
</html>
