{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Search</title>
</head>
<body>
   {% if user.is_authenticated %}
   <div class="name">
   <h2>Hello, {{user.username}}</h2>
   </div>
   <div class = logout-bt>
   <a href="{% url 'logout' %}">Log Out</a>
       </div>
   <form action="" method="post" >
       {% csrf_token %}
       <div>
       <input type="text" name="place" placeholder="Enter place" class="searchbox" required>
       <input type="submit" value="search">
       </div>
   </form>
   {% else %}
   <div class="home">
       <a href="{% url 'register' %}">Register</a>
   <a href="{% url 'login' %}">Login</a><br>
       <h3>Invalid Authorization!!</h3>
   </div>

   {% endif %}

<div class="result">

 {% for stores in store_names %}
    <a href=" " >
    <h3>{{stores.0}}  {{stores.1}}</h3>
    </a>
    <br>
    {% endfor %}
</div>
</body>
</html>
